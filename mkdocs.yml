site_name: Backup Operator
site_url: https://backup-operator.io
repo_url: https://github.com/universal-backup-operator/backup-operator
edit_uri: edit/main/docs/
theme:
  name: material
  language: en
  logo: assets/icon.png
  favicon: assets/icon.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  features:
    - content.action.edit
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - toc.integrate

  font:
    text: Roboto
    code: Roboto Mono
  palette:
    primary: blue grey
    accent: orange

plugins:
  - search
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true

extra:
  analytics:
    provider: google
    property: G-EJCXGQ3MDR

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
